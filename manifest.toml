#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rosariosis"
name = "RosarioSIS"
description.en = "Student Information System for school management"
description.fr = "Système d'information scolaire pour la gestion des établissements scolaires"

version = "12.4.3~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0-or-later"
website = "https://www.rosariosis.org/"
demo = "https://www.rosariosis.org/demo/"
admindoc = "https://www.rosariosis.org/documentation/"
code = "https://gitlab.com/francoisjacquet/rosariosis"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de_DE","en_US", "es_ES", "fr_FR", "pt_BR"]
    default = "fr_FR"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://gitlab.com/francoisjacquet/rosariosis/-/archive/v12.4.3/rosariosis-v12.4.3.tar.gz"
    sha256 = "7152e6d8f3a35681d5bfb92ec7d0e20bfbbd349860907e1598ef3c1255470ed5"

    autoupdate.strategy = "latest_gitlab_release"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    #[resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, php8.3-gd, php8.3-pgsql, php8.3-pdo, php8.3-gettext, php8.3-intl, php8.3-mbstring, php8.3-curl, php8.3-xml, php8.3-zip, locales"

    [resources.database]
    type = "postgresql"
